<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ms+Madi&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">

        <div class="carta">
            <div class="contendedor-imagen">
                <img class="imagen-nft" src="./image/image-equilibrium.jpg" alt="imagen-nft">
                <div class="efecto-hover">
                    <img class="icono-view"src="./image/icon-view.svg" alt="ojo">
                </div>
            </div>
            <div class="descripcion">
                <h2 class="nombre-nft">Equilibrium #3429</h2>
                <p class="descripcion-nft">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="precio-dias">
                <div class="precio">
                    <img class="precio-imagen" src="./image/icon-ethereum.svg" alt="i">
                    <h3 class="precio-texto">0.041ETH</h3>
                </div>
                <div class="dias-lanzamiento">
                    <img class="dias-lanzamiento__reloj" src="./image/icon-clock.svg" alt="rel">
                    <p class="dias">3 days left</p>
                </div>
            </div>
            <div class="creador">
                <img class="imagen-creador" src="./image/image-avatar.png" alt="C">
                <p class="texto-creador">Creation of</p>
                <p class="texto-creador-nombre">Jules Wyvern</p>
            </div>
    </div>



</body>
</html>
